<div ng-controller="CreatePortfolioCtrl">
<table >
	<tr>
		<td>Ticker</td>
		<td>Share Quantity</td>
		<td>Market Price</td>
		<td>Market Value</td>
		<td>Model Weight</td>
		<td>Market Weight</td>
	</tr>
	<tr ng-repeat="security in portfolio">
		<td>{{security.ticker}}</td>
		<td>{{security.shareQuantity}}</td>
		<td>{{security.marketPrice}}</td>
		<td>{{security.marketValue}}</td>
		<td>{{security.modelWeight}}</td>
		<td>{{security.marketWeight}}</td>

	</tr>
</table>
</div>
